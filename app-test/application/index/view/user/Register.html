<div class="register-wrapper">
    <div class="register-center">
        <div class="register-box">
            <div class="register-tittle">注册水滴账号</div>
            <div class="register-input-box login-username">
                <div class="register-input">
                    <input name="name" id="login_username" class="register-input1" type="text" placeholder="请输入手机号码" autocomplete="off">
                </div>
                <div class="error-hint-box">
                    <div class="error-hint">
                        <i class="icon">×</i>
                        <span class="error-msg" id="nameErrorInfo" for="login_username">请输入正确的手机号码</span>
                    </div>
                </div>
            </div>
            <div class="register-input-box clearfloat input-count-limit" style="position: relative">
                <div class="limit-input other-left">
                    <input name="prove-cod" id="prove_cod" type="text" placeholder="请输入图形验证码" style="color:#444;" autocomplete="off">
                </div>
                <div class="limit-code other-left">
                    <img class="cod-refresh" src="/get_img_code?action=get_code&type=register" alt="图片" style="cursor: pointer;">
                </div>
                <div class="error-hint-box" style="padding-top:47px;">
                    <div class="error-hint" style="text-align: left;">
                        <i class="icon">×</i>
                        <span class="error-msg" id="nameErrorInfo" for="login_username">请输入验证码</span>
                    </div>
                </div>
            </div>
            <div class="register-input-box clearfloat prove-code" style="position: relative">
                <div class="register-input-other other-left">
                    <input name="prove-code" id="prove_code" type="text" placeholder="手机验证码" autocomplete="off">
                </div>
                <div class="register-input-other other-left">
                    <input type="button" value="获取验证码" style="cursor:pointer;" class="get-prove-code" id="get_prove_code" autocomplete="off">
                </div>
                <div class="error-hint-box top-pad">
                    <div class="error-hint">
                        <i class="icon">×</i>
                        <span class="error-msg" id="proveCodeErrorInfo" for="prove_code">请输入正确的手机验证码</span>
                    </div>
                </div>
            </div>
            <div class="register-input-box login-password">
                <div class="register-input">
                    <input name="password" id="login_password" class="register-input1" type="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="error-hint-box">
                    <div class="error-hint">
                        <i class="icon">×</i>
                        <span class="error-msg" id="passwordErrorInfo" for="login_password">请输入正确密码</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="btn" style="cursor:pointer;">立即注册</div>
            </div>
            <div class="service-protocol">点击"立即注册"，即表示您同意并愿意遵守 <a href="javascript:;" target="_blank">服务协议</a></div>
        </div>
    </div>
</div>
<div class="bottom-conent-msg-box">
    <div class="bottom-conent-msg">
        <p>联合运营单位
            <img src="_IMAGES_360-logo.png">
            <img src="_IMAGES_xy-logo.png">
        </p>
    </div>
</div>
